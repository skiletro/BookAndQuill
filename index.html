    <div id="book">
        <div id="state_buttons">
            <button id="minimize" onclick="minimizeWindow()"></button>
            <button id="close" onclick="closeWindow()"></button>
        </div>
        <div id="header">
            Page x of y
        </div>
        <textarea id="text" name="text" rows="14" cols="22" wrap="hard" spellcheck="false" onkeyup="limitTextArea(this, 14)"></textarea>

            <button id="right"></button>
        </div>
    </div>
